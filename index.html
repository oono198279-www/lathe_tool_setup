<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>手研ぎバイト取付け計算シート</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 1rem;
    background:#f5f5f5;
  }
  h1{
    font-size:1.4rem;
    margin:0 0 .8rem;
  }

  /* テーブルと画像を横並びにする */
  .layout{
    display:flex;
    flex-wrap:nowrap;
    gap:.75rem;
    align-items:flex-start;
  }

  .table-wrap{
    background:#fff;
    padding:.5rem;
    border-radius:.5rem;
    box-shadow:0 0 4px rgba(0,0,0,.08);
    flex:0 0 auto;
  }

  table{
    border-collapse:collapse;
    font-size:0.95rem;
  }
  th,td{
    border:1px solid #ccc;
    padding:.3rem .4rem;
    text-align:center;
    min-width:4.2rem;
  }
  th.label{
    background:#e0e0e0;
    width:2.5rem;
  }
  td.value{
    background:#fff9c4;
  }
  td.value input{
    width:6ch;
    font-size:0.95rem;
    border:none;
    background:transparent;
    text-align:right;
  }
  td.calc{
    background:#fff;
    font-weight:bold;
  }
  .unit{
    font-size:.8rem;
    color:#555;
  }

  /* 刃物画像エリア */
  .img-wrap{
    background:#fff;
    padding:.5rem;
    border-radius:.5rem;
    box-shadow:0 0 4px rgba(0,0,0,.08);
    flex:0 0 140px;
    max-width:140px;
  }
  .img-wrap img{
    width:100%;
    height:auto;
    display:block;
  }

  /* 手順書のフォントを少し小さく */
  .steps{
    background:#fff;
    padding:.8rem;
    border-radius:.5rem;
    box-shadow:0 0 4px rgba(0,0,0,.08);
    margin-top:1rem;
    font-size:0.95rem;   /* ← ここで1行に収まりやすくする */
    line-height:1.4;
  }
  .steps p{
    margin:.2rem 0;
  }

  .code{
    font-family: "SF Mono", Menlo, Consolas, monospace;
    background:#111;
    color:#0f0;
    padding:.6rem .8rem;
    border-radius:.3rem;
    margin:.4rem 0;
    white-space:pre;
  }

  @media (max-width:360px){
    .layout{
      flex-wrap:wrap;
    }
    .img-wrap{
      flex:1 1 100%;
      max-width:none;
    }
  }
</style>
</head>
<body>
<h1>次の刃物（手研ぎバイト取付け計算）</h1>

<div class="layout">
  <!-- テーブル -->
  <div class="table-wrap">
    <table>
      <tr>
        <th class="label">@</th>
        <td class="value">
          <input id="at" type="number" step="0.001" value="0.896">
          <span class="unit">mm</span>
        </td>
      </tr>
      <tr>
        <th class="label">W</th>
        <td class="value">
          <input id="w" type="number" step="0.001" value="0.086">
          <span class="unit">mm</span>
        </td>
      </tr>
      <tr>
        <th class="label">芯高</th>
        <td class="value">
          <input id="center" type="number" step="0.001" value="0.570">
          <span class="unit">mm</span>
        </td>
      </tr>
      <tr>
        <th class="label">鋼材径</th>
        <td class="value">
          <input id="dia" type="number" step="0.001" value="3.560">
          <span class="unit">mm</span>
        </td>
      </tr>
      <tr>
        <th class="label">X</th>
        <td class="calc" id="xCell">5.352</td>
      </tr>
    </table>
    <p style="font-size:.8rem;margin-top:.3rem;">
      ※X = (@ × 2) + 鋼材径
    </p>
  </div>

  <!-- 刃物画像 -->
  <div class="img-wrap">
    <img src="blade.png" alt="刃物図">
  </div>
</div>

<div class="steps">
  <p id="step1">① 使用済み刃具をアンクランプし取り出します</p>
  <p id="step2">② X軸の補正値を 0.000 に合わせます</p>
  <p id="step3">③ Z軸の補正値を 0.086 に合わせます</p>
  <p id="step4">④ 芯高の補正値を 0.570 に合わせます</p>
  <p id="step5">⑤ JOG操作でメインチャックを把握します</p>
  <p id="step6">⑥ MDI操作で以下のプログラムを実行します</p>
  <div class="code" id="gcode">
G0 X38.0;
T0400;
X5.352 Z10.0;
  </div>
  <p id="step7">⑦ 刃具の端面を鋼材に当てた状態でクランプします</p>
</div>

<script>
function fmt(v){
  if (Number.isNaN(v)) return "";
  return v.toFixed(3);
}

function update(){
  const at   = parseFloat(document.getElementById("at").value);
  const w    = parseFloat(document.getElementById("w").value);
  const cen  = parseFloat(document.getElementById("center").value);
  const dia  = parseFloat(document.getElementById("dia").value);

  const x = (at * 2) + dia;

  document.getElementById("xCell").textContent = fmt(x);

  document.getElementById("step3").textContent =
    "③ Z軸の補正値を " + fmt(w) + " に合わせます";

  document.getElementById("step4").textContent =
    "④ 芯高の補正値を " + fmt(cen) + " に合わせます";

  const gcode =
`G0 X38.0;
T0400;
X${fmt(x)} Z10.0;`;
  document.getElementById("gcode").textContent = gcode;
}

document.querySelectorAll("input").forEach(el=>{
  el.addEventListener("input", update);
});

update();
</script>
</body>
</html>
